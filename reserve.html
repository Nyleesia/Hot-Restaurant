<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reservations</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">   <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- CSS -->
  <script src="https://code.jquery.com/jquery.js"></script> <!-- JQ -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script><!--JS -->
</head>
<body>
<!-- Main Container -->
  <div class="container">

<!-- jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">
        <span class="fa fa-fire"></span> Hot Restaurant</h1>
      <hr>
      <h2 class="text-center"> Make a Reservation</h2>
      <br>

      <div class="text-center">
        <a href="/tables">
          <button class="btn btn-lg btn-primary">
            <span class="fa fa-list-alt"></span> Tables</button>
        </a>
        <a href="/">
          <button class="btn btn-lg btn-default">
            <span class="fa fa-home"></span>
          </button>
        </a>
      </div>
    </div>

<!-- jumbotron end -->

<!-- repeating elements/ table  -->
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-header">
            Table Reservation
          </div>
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <label for="reserveName">Name</label>
                <input type="text" class="form-control" id="reserve-name">
              </div>
              <div class="form-group">
                <label for="reservePhone">Phone Number</label>
                <input type="text" class="form-control" id="reserve-phone">
              </div>
              <div class="form-group">
                <label for="reserveEmail">Email</label>
                <input type="text" class="form-control" id="reserve-email">
              </div>
              <div class="form-group">
                <label for="reserveId">ID</label>
                <input type="text" class="form-control" id="reserve-unique-id">
              </div>
              <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
<!-- repeating elements/ table end -->

    <footer class="footer">
      <div class="container">
        <h2>
          <a href="/api/tables">API Table Link</a> |
          <a href="/api/waitlist">API Wait List</a> </h2>
      </div>
    </footer>

  </div>

</body>

<script type="text/javascript">
   $(".submit").on("click", function(event) {
    event.preventDefault();

    let newReservation = {
      customerName: $("#reserveName").val().trim(),
      phoneNumber: $("#reservePhone").val().trim(),
      customerEmail: $("#reserveEmail").val().trim(),
      customerID: $("#reserveId").val().trim()
    };

    console.log(newReservation);

    $.post("/api/reserve", newReservation, function(tablelist) {
        alert(tablelist);
        $("#reserveName").val("");
        $("#reservePhone").val("");
        $("#reserveEmail").val("");
        $("#reserveId").val("");

      });
  });

</script>

</html>
